# Nginx configuration for task.ziro-one.ir
# FastAPI Task Manager Application

upstream fastapi_app {
    server app:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name task.ziro-one.ir;

    # Client max body size (for file uploads if needed)
    client_max_body_size 10M;

    # Access and error logs
    access_log /var/log/nginx/task-manager-access.log;
    error_log /var/log/nginx/task-manager-error.log warn;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API endpoints
    location / {
        proxy_pass http://fastapi_app;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://fastapi_app/health;
        access_log off;
    }

    # API docs
    location /docs {
        proxy_pass http://fastapi_app/docs;
    }

    location /openapi.json {
        proxy_pass http://fastapi_app/openapi.json;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

